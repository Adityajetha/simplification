<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>COGAM Calibration Study Condition Explorer</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="icon.png" rel="apple-touch-icon">
    <!-- Place favicon.ico in the root directory -->

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">

    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>

    <script src="js/main.js"></script>
    <script src="js/linegraph.js"></script>
    <script src="js/lollipop.js"></script>

    <meta content="#fafafa" name="theme-color">
</head>

<body>

<div class="preload" id="preload"><img src="img/KUJoe.gif"></div>

<div class="conditions" id="conditions">

    <div>
        <label className="col-form-label" htmlFor="iv1">IV1 - VisRep</label>
        <select className="custom-select" id="iv1" name="iv1"
                onChange=controlInputsChangeHandler(event)>
            <option value="line_line">LG</option>
            <option value="lollipop_line">LP</option>
        </select>
    </div>

    <div>
        <label className="col-form-label" htmlFor="iv2">IV2 - # Sparse Terms</label>
        <select className="custom-select" id="iv2" name="iv2" onChange=controlInputsChangeHandler(event)>
            <option value=2>2</option>
            <option value=5>5</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>

        </select>
    </div>

    <div>
        <label className="col-form-label" htmlFor="iv3">IV3 - Linear/Non Linear</label>
        <select className="custom-select" id="iv3" name="iv3" onChange=controlInputsChangeHandler(event)>
            <option value="NL=0">0</option>
            <option value="L>NL">25</option>
            <option value="L==NL">50</option>
            <option value="L<NL">75</option>
            <option value="L=0">100</option>
        </select>
    </div>

    <div>
        <label class="control-label" for="shareYRadios">ShareY:</label>
        <label class="radio-inline" for="shareYRadios-00">
            <input id="shareYRadios-00" name="shareYRadios" onChange=controlInputsChangeHandler(event); type="radio" value="None">
            None
        </label>
        <label class="radio-inline" for="shareYRadios-0">
            <input checked="checked" id="shareYRadios-0" name="shareYRadios" onChange=controlInputsChangeHandler(event); type="radio" value="Linear">
            Lin
        </label>
        <label class="radio-inline" for="shareYradios-1">
            <input id="shareYRadios-1" name="shareYRadios" onChange=controlInputsChangeHandler(event); type="radio" value="NonLinear">
            NonLin
        </label>
        <label class="radio-inline" for="shareYradios-2">
            <input id="shareYRadios-2" name="shareYRadios" onChange=controlInputsChangeHandler(event); type="radio" value="All">
            All
        </label>
    </div>

    <div>
        <label class="control-label" for="gridsRadios">Grids:</label>
        <label class="radio-inline" for="gridsRadios-0">
            <input id="gridsRadios-0" name="gridsRadios" onChange=controlInputsChangeHandler(event); type="radio" value="criticalGrid">
            Critical
        </label>
        <label class="radio-inline" for="gridsRadios-1">
            <input checked="checked" id="gridsRadios-1" name="gridsRadios" onChange=controlInputsChangeHandler(event); type="radio" value="defaultGrid">
            Default
        </label>
    </div>

    <div>
        <label class="control-label" for="labelsRadios">Labels:</label>
        <label class="radio-inline" for="labelsRadios-0">
            <input checked="checked" id="labelsRadios-0" name="labelsRadios" onChange=controlInputsChangeHandler(event); type="radio" value="avoidOverlap">
            Avoid Overlap
        </label>
        <label class="radio-inline" for="labelsRadios-1">
            <input id="labelsRadios-1" name="labelsRadios" onChange=controlInputsChangeHandler(event); type="radio" value="defaultLabels">
            Default
        </label>
    </div>

    <div>
        <label class="control-label" for="featureOrderRadios">Order:</label>
        <label class="radio-inline" for="featureOrderRadios-0">
            <input id="featureOrderRadios-0" name="featureOrderRadios" onChange=controlInputsChangeHandler(event); type="radio" value="alphabetical">
            Alphabetical
        </label>
        <label class="radio-inline" for="featureOrderRadios-1">
            <input checked="checked" id="featureOrderRadios-1" name="featureOrderRadios" onChange=controlInputsChangeHandler(event); type="radio" value="sensitivity">
            Sensitivity
        </label>
    </div>

</div>
<div class="dashboard" id="dashboard">

    <div class="linegraphs-container" id="linegraphs-container"></div>
    <div class="lollipopgraphs-container" id="lollipopgraphs-container"></div>
</div>


</body>


<!--  <script src="js/lollipop.js"></script>-->
<!--  <script src="js/line.js"></script>-->

</body>

</html>
